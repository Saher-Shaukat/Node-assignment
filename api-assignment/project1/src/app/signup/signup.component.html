<div class="container">   
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <div class="panel-title">Sign Up</div>
                      <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" [routerLink]="['/Login']" >Sign In</a></div>
                  </div>  
                  <div class="panel-body" >
                      <form id="signupform" class="form-horizontal" role="form">
                          
                          <div class="form-group">
                              <label for="firstname" class="col-md-3 control-label">First Name</label>
                              <div class="col-md-9">
                                  <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="lastname" class="col-md-3 control-label">Last Name</label>
                              <div class="col-md-9">
                                  <input type="text" class="form-control" [(ngModel)]="lastName"  name="lastName"placeholder="Last Name" required>
                              </div>
                          </div>
                          <div class="form-group">
                            <label for="dob" class="col-md-3 control-label">Date of birth</label>
                            <div class="col-md-9">
                                <input type="date" class="form-control" [(ngModel)]="dob" name="dob" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-md-3 control-label">Gender</label>
                            <div class="col-md-9">
                                <label class="radio-inline"><input type="radio" name="optradio" [(ngModel)]="gender" value="Male">Male</label>
                                <label class="radio-inline"><input type="radio" name="optradio" [(ngModel)]="gender" value="Female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-md-3 control-label">Mobile.</label>
                            <div class="col-md-9">
                                <input type="tel" class="form-control" [(ngModel)]="phone" name="phone" placeholder="Contact details" required>
                            </div>
                        </div>
                          <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" [(ngModel)]="email" name="email"placeholder="Email Address">
                            </div>
                        </div>
                          <div class="form-group">
                              <label for="password" class="col-md-3 control-label">Password</label>
                              <div class="col-md-9">
                                  <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
                              </div>
                          </div>
                              
                          <div class="form-group">
                              <!-- Button -->                                        
                              <div class="col-md-offset-3 col-md-9">
                                  <button id="btn-signup" type="button" class="btn btn-info" (click)="signup(firstName,lastName,dob,gender,phone,email,password)"><i class="icon-hand-right" ></i> Sign Up</button>
                                  
                              </div>
                          </div>
                         </form>
                   </div>
              </div>
    </div> 
</div>
